  <meta name="description" content="A nossa empresa surge para fazer face às dificuldades que os utentes e suas famílias encontram em manter uma continuidade de cuidados de saúde no domicilio, quer seja após uma doença aguda, quer em situações que por vezes se revelam mais prolongadas. Enquanto profissionais de saúde identificámos que, frequentemente, os cuidados que se iniciam numa Instituição são interrompidos no domicílio por diversos motivos, sejam eles de origem logística ou social. 
Com a identificação destas necessidades nasce o nosso projecto que visa levar a prestação de cuidados sem que o mesmo saia do conforto do seu lar e ambiente familiar.
